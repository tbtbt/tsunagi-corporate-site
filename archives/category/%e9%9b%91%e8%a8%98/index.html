jQuery(function(){
	var $ = jQuery;
	// 問い合わせメールアドレス表示
	showInfoMail($("#infoMail"),'info','');
	// スクロールリンク
	$('a[href^="#"]').click(function(){

// google Mapを表示する
showGoogleMap = function ($div) {
	// 表示オプション
	var opts = {
		zoom : 16,
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var coordinate = $div.attr("data-map-latlng");
	// 緯度経度から表示
	if( coordinate ) {
		var ll = coordinate.split(",");
		if( ll.count < 2 ) return;
		var latlng = new google.maps.LatLng(ll[0],ll[1]);
		opts["center"] = latlng;
		var googleMap = new google.maps.Map($div.get(0), opts);
		// 中心点およびマーカーの設定
		googleMap.setCenter(latlng);
		new google.maps.Marker({position:latlng, map:googleMap, title:latlng.toString(), draggable:true});
	}
	// 住所から表示
	else {
		var address = $div.attr("data-map-address");
		if( !address ) return;
		var geocoder = new google.maps.Geocoder();
		geocoder.geocode( { address : address, region : "jp" },
			function(res,stat) {
				if( stat === google.maps.GeocoderStatus.OK ) {
					var latlng = res[0].geometry.location;
					opts["center"] = latlng;
					var googleMap = new google.maps.Map($div.get(0), opts);
					// 中心点およびマーカーの設定
					googleMap.setCenter(latlng);
					new google.maps.Marker({position:latlng, map:googleMap, title:latlng.toString(), draggable:true});
				}
			}
		);
	}
};
// 問い合わせアドレス表示
showInfoMail = function( $a, user, domain ) {
	var addr = user + '@' + domain;
	$a.attr('href','mailto:'+addr);
	$a.text(addr);
};

</p>
<p class="postmeta-header">
2012年7月14日</p>
<p class="news_text">【この記事の主な対象読者】すべての皆様 最初くらい勢い良く、ということで早速２回目の投稿です。田畑です。 突然ですが、ここに記事を書く際にいくつか個人的ルールを決めたいと思ってます。 いくつかと言いながらとりあえずひとつ [&hellip;]</p>
